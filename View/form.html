<div class="container">
    <div id="errors_container" class="alert-danger"></div>
    <div id="message_container" class="alert-success"></div>
    <form action="" method="post">
        <input type="hidden" name="method" value="save_form"/>
        <div class="form-body">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Formularz</h3>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Imię</label>
                        <input type="text" id="name" name="name" maxlength="30" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="surname">Nazwisko</label>
                        <input type="text" id="surname" name="surname" maxlength="40" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Adres e-mail</label>
                        <input type="email" id="email" name="email" maxlength="80" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone_optional">Numer telefonu komórkowego</label>
                        <input type="text" id="phone" name="phone" maxlength="9"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="code">Numer klienta</label>
                        <input type="text" id="client_no" name="client_no" maxlength="12" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="customcheck">
                            <input type="radio" name="choose" value="1" required>
                            Wybór 1
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="customcheck">
                            <input type="radio" name="choose" value="2" required>
                            Wybór 2
                        </label>
                    </div>
                </div>
            </div>
            <div class="row hide" id="account-container">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="account">Numer konta</label>
                        <input type="text" id="account" name="account" maxlength="36" required/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <label class="customcheck">
                        <input type="checkbox" id="agreement1" name="agreement1" required>
                        Oświadczenie 1
                    </label>
                </div>
                <div>
                    <label class="customcheck">
                        <input type="checkbox" id="agreement2" name="agreement2" required>
                        Oświadczenie 2
                    </label>
                </div>
                <div>
                    <label class="customcheck">
                        <input type="checkbox" id="agreement3" name="agreement3">
                        Zgoda 1 (opcjonalna)
                    </label>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit">Wyślij</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12 text-center">
            <hr/>
            <h3>Liczniki</h3>
        </div>
        <div class="col-md-6 text-center">
            <b>Liczba rekordów dla nazwiska Kowalski</b>
            <div id="surname_counter">X</div>
        </div>
        <div class="col-md-6 text-center">
            <b>Liczba rekordów dla emaila w domenie gmail.com</b>
            <div id="mail_counter">Y</div>
        </div>
    </div>
    <div>
        <button id="get_all_data">Pobierz dane</button>
        <button id="restore_db">Wyczyść dane z bazy</button>
        <table id="all_data"
               data-toggle="table"
               data-sortable="true"
               class="table table-bordered table-hover">
            <thead>
            <tr>
                <th data-sortable="true">Imię</th>
                <th data-sortable="true">Nazwisko</th>
                <th data-sortable="true">Email</th>
                <th data-sortable="true">Nr.Telefonu</th>
                <th data-sortable="true">Numer klienta</th>
                <th data-sortable="true">Numer konta</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="View/script.js"></script>
